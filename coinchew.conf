<VirtualHost *:80>
    ServerName coinchew.com
RewriteEngine on
RewriteCond %{SERVER_NAME} =coinchew.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
    ServerName coinchew.com
DocumentRoot /var/www/coinchew
DirectoryIndex index
SSLEngine on
SSLProxyEngine On
SSLProtocol ALL -SSLv2 -SSLv3
</VirtualHost>
