<VirtualHost *:80>
    ServerName ezetechnology.com
RewriteEngine on
RewriteCond %{SERVER_NAME} =ezetechnology.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
    ServerName ezetechnology.com
DocumentRoot /var/www/ezetechnology/public
DirectoryIndex index
SSLEngine on
SSLProxyEngine On
SSLProtocol ALL -SSLv2 -SSLv3
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/ezetechnology.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/ezetechnology.com/privkey.pem
</VirtualHost>
