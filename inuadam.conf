<VirtualHost *:80>
    ServerName inuadam.com
RewriteEngine on
RewriteCond %{SERVER_NAME} =inuadam.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
    ServerName inuadam.com
DocumentRoot /var/www/inuadam
DirectoryIndex index
SSLEngine on
SSLProxyEngine On
SSLProtocol ALL -SSLv2 -SSLv3
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/bytfix.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/bytfix.com/privkey.pem
</VirtualHost>
